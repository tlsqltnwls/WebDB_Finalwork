<!--회원가입 페이지-->
<!--signup.html-->
<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.zn/thymeleaf/layout">
<head>
	<th:block layout:fragment="title">
		<title>The page is a signUp page</title>
	</th:block>
</head>

<body>
<th:block layout:fragment="singUp">
	<form method="post" th:action="@{/finalwork/signUp}">
    	<div class="container">
        	<h1>회원가입</h1>
        	<div class="form-group">
        	    <label for="id">아이디</label>
        	    <input type="text" class="form-control" id="id" name="id" placeholder="사용자 아이디">
        	</div>
        	
        	<div class="form-group">
        	    <label for="pwd">비밀번호</label>
        	    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="사용자 비밀번호">
        	</div>
    		    <button type="submit" class="btn btn-primary">가입 완료</button>
    	</div>
	</form>
</th:block>
</body>
</html>
